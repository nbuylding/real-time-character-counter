<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Character Counter</title>
    </head>

    <body>

        <div class="container">
            <h2>Real-Time Character Counter</h2>
            <textarea name="textarea" id="textbox" class="textbox" placeholder="Start writing!" maxlength="100"></textarea>
            <div class="counter-container">
                <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
                <p>Remaining: <span class="remaining-counter" id="remaining-counter">100</span></p>
            </div>
        
        <script src="app.js"></script>
    </body>
</html>
